<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Tron Ark â€” Upto 7.5% Daily ROI</title>
	<!-- Modernizr -->
	<script src="js/modernizr.js"></script>
	<!-- Main styles file -->
	<link rel="stylesheet" href="css/styles.css" />
	<!-- Icons via Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body class="color-scheme-berry">
	<!-- Animated background -->
	<canvas id="bg-canvas"></canvas>

	<!-- First screen -->
	<div class="splash">
		<div class="centered-unit">
			<div class="container">
				<!-- Main header -->
				<h1>We are launching soon!</h1>
				<!-- Sub header -->
				<p class="lead">Sustainable, Profitable & completely decentralized Smart contract.</p>

				<!-- Countdown -->
				<div class="countdown large">
					<!-- Days -->
					<div class="time days">
						<div class="value">00</div>
						<div class="unit">Days</div>
					</div>
					<!-- Hours -->
					<div class="time hours">
						<div class="value">00</div>
						<div class="unit">Hours</div>
					</div>
					<!-- Minutes -->
					<div class="time minutes">
						<div class="value">00</div>
						<div class="unit">Minutes</div>
					</div>
					<!-- Seconds -->
					<div class="time seconds">
						<div class="value">00</div>
						<div class="unit">Seconds</div>
					</div>
				</div>
				<!-- Countdown end -->
			</div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="js/jquery.js"></script>
	<script src="js/countdown.js"></script>
	<script src="js/bezierCanvas.js"></script>
	<script src="js/notifyMe.js"></script>

	<script type="text/javascript">
	$().ready(function(){

		// Activate countdownTimer plugin on a '.countdown' element
		$(".countdown").countdownTimer({
			// Set the end date for the countdown
			endTime: new Date("July 06, 2021 16:00:00 UTC+0000")
		});


		// Activate notifyMe plugin on a '#notifyMe' element
		$("#notifyMe").notifyMe();


		// Activate bezierCanvas plugin on a #bg-canvas element
		$("#bg-canvas").bezierCanvas({
			maxStyles: 1,
			maxLines: 100,
			lineSpacing: 1,
			colorBase: {r: 255,g: 255,b: 255},
			colorVariation: {r: 0, g: 0, b: 0},
			moveCenterX: 0,
			moveCenterY: 0,
			delayVariation: 1,
			speedLinear: false,
			globalAlpha: 0.2,
			globalSpeed: 500,
		});

		// Add handler on 'Scroll down to learn more' link
		$().ready(function(){
			$(".overlap .more").click(function(e){
				e.preventDefault();
				$("body,html").animate({scrollTop: $(window).height()});
			});
		});


	});
	</script>

</body>
</html>
